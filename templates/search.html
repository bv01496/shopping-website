{% extends 'base.html' %}
{% block body %}
<div class="container mt-3">
  <div class="row">
{% for product in allproducts%}
    <div class="col-md-4" style="box-sizing: border-box;">
      <div class="card mb-4 shadow-sm" >
        {% load static %}
        <img class="card-img-top" data-src="{% static "fila.jpg" %}" alt="..." style="height: 225px; width: 100%; display: block;" src="{% static "fila.jpg" %}" data-holder-rendered="true">
        <div class="card-body " style="background-color: lightsteelblue;">
          <strong>{{product.name | truncatechars:15}}</strong>
          <p class="card-text">{{product.description | truncatechars:20}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary bg-warning">buy</button>
              <button type="button" class="btn btn-sm btn-outline-secondary bg-primary" style="color: lightgoldenrodyellow;">add to cart</button>
            </div>
            {% if product.discounted %}
            <small class="text-muted ml-2" style="color: white">on offer</small>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  
{% endfor %}
</div>
</div>

{% endblock %}
