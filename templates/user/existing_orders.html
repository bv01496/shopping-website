{% extends 'user/base.html' %}
{% block body %}
{% if orders %}
<div class="container my-3">
<div class="list-group">
  <div class="list-group-item list-group-item-action">
    <div class="row">
      <b class="col-md-5">product name</b>
      <b class="col-md-3">quantity</b>
      <b class="col-md-3">dilivery status</b>
    </div>
  </div>
{% for order in orders %}
<a class="list-group-item list-group-item-action">
  <div class="row">
    <p style="text-decoration:none; color:black;" href="{% url 'prod-detail' order.product.id %}" class="col-md-5">{{order.product.name}}</p>
    <p class="col-md-3">{{order.quantity}}</p>
    <p class="col-md-3">yet to be dilivered</p>
  </div>
</a>
{% endfor %}
</div>
</div>
{% else%}
<div class="container my-5 col-md-6">
<h2> you have not ordered any item</h2>
</div>
{% endif %}
{% endblock body %}
